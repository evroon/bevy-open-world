[package]
name = "bevy-open-world"
description = "Various crates for open world rendering in Bevy"
repository = "https://github.com/evroon/bevy-open-world"
readme = "README.md"
version = "0.1.0"
edition = "2024"
authors = ["evroon"]
rust-version = "1.89.0"
license = "MIT"
keywords = ["bevy", "serialization", "gamedev", "savegame", "plugin"]
categories = ["game-development"]
publish = false

[workspace]
members = ["crates/*"]

[workspace.dependencies]
bevy = { version = "0.17.2", default-features = false, features = [
    "bevy_window",
    "bevy_log",
    "bevy_camera",
    "bevy_light",
    "bevy_pbr",
] }
bevy_panorbit_camera = "0.28.0"

[dependencies]
bevy = { workspace = true }

[dev-dependencies]
bevy = { workspace = true }
bevy_panorbit_camera = { workspace = true }
bevy-where-was-i = { path = "crates/bevy-where-was-i" }
